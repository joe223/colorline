<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5五彩连珠小游戏</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <canvas id="canvas" height="1200" width="1800" style="background: #333;"></canvas>
        <div id="app">
            <!-- 当前得分 -->
            <div class="CurrentScore">
                <label>当前得分：</label>
                <p>{{score}}</p>
            </div>

            <!-- 难度 -->
            <div class="form-group Difficulty">
                <label for="exampleFormControlSelect2">游戏难度：</label>
                <select class="form-control" v-model="difficulty">
                    <option value="3">简单</option>
                    <option value="6">一般</option>
                    <option value="9">困难</option>
                </select>
            </div>

            <!-- 历史纪录 -->
            <ul class="Scroe">
                <li class="Score__head">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">历史战绩：</label>
                        <select class="form-control" v-model="historyMode">
                            <option value="3">简单</option>
                            <option value="6">一般</option>
                            <option value="9">困难</option>
                        </select>
                    </div>
                </li>
                <li v-for="item in _history">{{item.date}}，{{item.score}}分</li>
            </ul>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
